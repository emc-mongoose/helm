apiVersion: v1
kind: Pod
metadata:
  name: {{ .Chart.Name }}
spec:
  {{- if .Values.serviceAccount }}
  serviceAccountName: {{ .Values.serviceAccount }}
  {{- end }}

  volumes:
  - name: scenario-volume
    configMap:
      name: {{ .Chart.Name }}-scenario-cm

  initContainers:
  - name: wait-for-services
    image: busybox:1.28
    command: ['sh',
              '-c',
              '{{ template "mongoose.makeShellCommand" . }}'
             ]

  containers:
    - image: "{{ .Values.image.controller }}:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      name: {{ .Chart.Name }}
      args: {{- printf " [" -}}

            {{- printf "\"--test-scenario-file=/opt/mongoose/scenario.json\"" -}}
            
            {{ if (ne $.Values.args "") and (ne $.Values.args nil) }}
              {{- printf "," }}
              {{- .Values.args -}}
            {{ end }}
            
            {{- printf "]" }}


      volumeMounts:
      - name: scenario-volume
        mountPath: /opt/mongoose/scenario.json
        subPath: scenario.json

      {{- with .Values.resources }}
      resources:
        limits:
          cpu: {{ quote .limits.cpu }}
          memory: {{ quote .limits.memory }}
        requests:
          cpu: {{ quote .requests.cpu }}
          memory: {{ quote .requests.memory }}
      {{- end }}

  restartPolicy: OnFailure
